<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/75c540da23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="winMsg" id="none"></div>
    <div class="game">
        <div class="mainContainer">
            <div class="option player"><i class="fas fa-hand-rock"></i></i></div>
            <div class="option player"><i class="fas fa-hand-paper"></i></div>
            <div class="option player"><i class="fas fa-hand-scissors"></i></div>
        </div>
        <div class="mainContainer" id="bot">
            <div class="option bot"><i class="fas fa-hand-rock"></i></i></div>
            <div class="option bot"><i class="fas fa-hand-paper"></i></div>
            <div class="option bot"><i class="fas fa-hand-scissors"></i></div>
        </div>
    </div>
    <div  class="gitIcon"><a target='_blank' href="https://github.com/ArgR4N/piedra-papel-tijera"><i class="fab fa-github"></i></a></div>
    <script src="app.js"></script>
</body>
</html>
